<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geli≈ümi≈ü Skorlama Kontrol Paneli</title>
    
    <!-- CSS Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" onerror="console.error('Vue.js CDN failed')"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" onerror="console.error('Leaflet CDN failed')"></script>
    <script src="https://unpkg.com/chart.js@4.4.0/dist/chart.umd.js" onerror="console.error('Chart.js CDN failed')"></script>
    
    <!-- Cache Busting -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <style>
        /* Custom Tailwind Configuration */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Loading Animation */
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Parameter Input Styles */
        .parameter-input {
            transition: all 0.2s ease;
        }
        
        .parameter-input:focus {
            transform: scale(1.02);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* Score Display Styles */
        .score-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Map Container */
        #visual-map {
            height: 100%;
            width: 100%;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .desktop-layout {
                display: none;
            }
            .mobile-layout {
                display: block;
            }
        }
        
        @media (min-width: 769px) {
            .desktop-layout {
                display: block;
            }
            .mobile-layout {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="admin-app">
        <!-- Loading Overlay -->
        <div v-if="isLoading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-gray-600">Y√ºkleniyor...</p>
            </div>
        </div>
        
        <!-- Desktop Layout -->
        <div class="desktop-layout min-h-screen">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="flex justify-between items-center px-6 py-4">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-2xl font-bold text-gray-900">
                            üéØ Geli≈ümi≈ü Skorlama Kontrol Paneli
                        </h1>
                        <div class="flex items-center space-x-2 text-sm text-gray-500">
                            <span>Kategori:</span>
                            <select v-model="selectedCategory" @change="loadCategoryData" 
                                    class="border border-gray-300 rounded px-2 py-1 text-sm">
                                <option v-for="cat in categories" :key="cat.id" :value="cat.id">
                                    {% raw %}{{ cat.emoji }} {{ cat.name }}{% endraw %}
                                </option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- Performance Monitor -->
                        <performance-monitor :performance-data="performanceData"></performance-monitor>
                        
                        <!-- History Controls -->
                        <history-controls @revert="revertChanges" @show-history="showHistory"></history-controls>
                        
                        <!-- Export Controls -->
                        <export-controls @export="exportParameters" @import="importParameters"></export-controls>
                        
                        <!-- Save Status -->
                        <div v-if="saveStatus" class="flex items-center space-x-2">
                            <div class="w-2 h-2 rounded-full" :class="saveStatus.color"></div>
                            <span class="text-sm" :class="saveStatus.textColor">{% raw %}{{ saveStatus.message }}{% endraw %}</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <div class="flex h-[calc(100vh-80px)]">
                <!-- Left Sidebar - Parameter Manager -->
                <div class="w-1/3 bg-white border-r border-gray-200 overflow-y-auto scrollbar-thin">
                    <parameter-manager 
                        :selected-category="selectedCategory"
                        :parameters="parameters"
                        :category-weights="categoryWeights"
                        @parameter-updated="onParameterUpdated"
                        @weights-updated="onWeightsUpdated">
                    </parameter-manager>
                </div>
                
                <!-- Center & Right - Map & Testing -->
                <div class="w-2/3 flex flex-col">
                    <!-- Visual Map -->
                    <div class="h-2/3 border-b border-gray-200 relative">
                        <visual-map 
                            :selected-category="selectedCategory"
                            :test-points="testPoints"
                            :active-test-point="activeTestPoint"
                            :current-score="currentScore"
                            @point-clicked="onMapPointClicked"
                            @test-point-selected="onTestPointSelected">
                        </visual-map>
                    </div>
                    
                    <!-- Test Point Manager -->
                    <div class="h-1/3 bg-white">
                        <test-point-manager 
                            :test-points="testPoints"
                            :selected-category="selectedCategory"
                            :active-point="activeTestPoint"
                            @test-point-created="onTestPointCreated"
                            @test-point-selected="onTestPointSelected"
                            @test-point-tested="onTestPointTested">
                        </test-point-manager>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile Layout -->
        <div class="mobile-layout min-h-screen">
            <!-- Mobile Header -->
            <header class="bg-white shadow-sm border-b border-gray-200 p-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-lg font-bold text-gray-900">üéØ Skorlama Paneli</h1>
                    <button @click="showMobileMenu = !showMobileMenu" 
                            class="p-2 rounded-lg bg-gray-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Category Selector -->
                <div class="mt-3">
                    <select v-model="selectedCategory" @change="loadCategoryData" 
                            class="w-full border border-gray-300 rounded-lg px-3 py-2">
                        <option v-for="cat in categories" :key="cat.id" :value="cat.id">
                            {% raw %}{{ cat.emoji }} {{ cat.name }}{% endraw %}
                        </option>
                    </select>
                </div>
            </header>
            
            <!-- Mobile Tabs -->
            <div class="bg-white border-b border-gray-200">
                <div class="flex">
                    <button v-for="tab in mobileTabs" :key="tab.id"
                            @click="activeMobileTab = tab.id"
                            :class="['flex-1 py-3 px-4 text-sm font-medium text-center border-b-2 transition-colors',
                                    activeMobileTab === tab.id 
                                        ? 'border-blue-500 text-blue-600' 
                                        : 'border-transparent text-gray-500 hover:text-gray-700']">
                        {% raw %}{{ tab.icon }} {{ tab.name }}{% endraw %}
                    </button>
                </div>
            </div>
            
            <!-- Mobile Content -->
            <div class="flex-1 overflow-y-auto">
                <!-- Parameters Tab -->
                <div v-show="activeMobileTab === 'parameters'" class="p-4">
                    <parameter-manager 
                        :selected-category="selectedCategory"
                        :parameters="parameters"
                        :category-weights="categoryWeights"
                        :mobile-mode="true"
                        @parameter-updated="onParameterUpdated"
                        @weights-updated="onWeightsUpdated">
                    </parameter-manager>
                </div>
                
                <!-- Map Tab -->
                <div v-show="activeMobileTab === 'map'" class="h-96">
                    <visual-map 
                        :selected-category="selectedCategory"
                        :test-points="testPoints"
                        :active-test-point="activeTestPoint"
                        :mobile-mode="true"
                        @point-clicked="onMapPointClicked"
                        @test-point-selected="onTestPointSelected">
                    </visual-map>
                </div>
                
                <!-- Testing Tab -->
                <div v-show="activeMobileTab === 'testing'" class="p-4">
                    <test-point-manager 
                        :test-points="testPoints"
                        :selected-category="selectedCategory"
                        :active-point="activeTestPoint"
                        :mobile-mode="true"
                        @test-point-created="onTestPointCreated"
                        @test-point-selected="onTestPointSelected"
                        @test-point-tested="onTestPointTested">
                    </test-point-manager>
                </div>
                
                <!-- Results Tab -->
                <div v-show="activeMobileTab === 'results'" class="p-4">
                    <score-breakdown 
                        :current-score="currentScore"
                        :expected-score="expectedScore"
                        :selected-category="selectedCategory"
                        :mobile-mode="true"
                        @expand-component="onExpandComponent">
                    </score-breakdown>
                </div>
            </div>
        </div>
        
        <!-- Modals -->
        <component-detail-modal 
            v-if="showComponentModal"
            :component-data="selectedComponent"
            @close="showComponentModal = false">
        </component-detail-modal>
        
        <history-modal 
            v-if="showHistoryModal"
            :history-data="historyData"
            @close="showHistoryModal = false"
            @revert="revertToHistory">
        </history-modal>
        
        <import-modal 
            v-if="showImportModal"
            @close="showImportModal = false"
            @import="processImport">
        </import-modal>
    </div>

    <!-- Vue.js Application Script -->
    <script>
        console.log('üîß Loading Vue.js application...');
        
        // Check if Vue is loaded
        if (typeof Vue === 'undefined') {
            console.error('‚ùå Vue.js is not loaded!');
            document.getElementById('admin-app').innerHTML = '<div class="p-8 text-center"><h1 class="text-red-600">‚ùå Vue.js y√ºklenemedi!</h1><p>L√ºtfen internet baƒülantƒ±nƒ±zƒ± kontrol edin.</p></div>';
        } else {
            console.log('‚úÖ Vue.js loaded successfully');
        }
    </script>
    <script src="/static/admin/advanced_backup.js?v={{ timestamp if timestamp else '1' }}"></script>
    <script>
        console.log('üéØ Advanced.js loaded');
    </script>
</body>
</html>
