<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Progress Bar Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mod1_comparison.css') }}">
    <style>
        body {
            padding: 2rem;
            background: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .test-item {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸŽ¨ Simple Progress Bar Test</h1>
        
        <div class="test-item">
            <h3>Hospital Score: 85/100</h3>
            <div class="metric-progress-container" data-score="85">
                <div class="metric-progress-bar-wrapper">
                    <div class="metric-progress-bar" 
                         style="--target-width: 85%; background-color: rgb(38, 217, 0);"
                         role="progressbar"
                         aria-valuenow="85"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         data-score="85">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="test-item">
            <h3>Competition Score: 45/100</h3>
            <div class="metric-progress-container" data-score="45">
                <div class="metric-progress-bar-wrapper">
                    <div class="metric-progress-bar" 
                         style="--target-width: 45%; background-color: rgb(140, 115, 0);"
                         role="progressbar"
                         aria-valuenow="45"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         data-score="45">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="test-item">
            <h3>Demographics Score: 70/100</h3>
            <div class="metric-progress-container" data-score="70">
                <div class="metric-progress-bar-wrapper">
                    <div class="metric-progress-bar" 
                         style="--target-width: 70%; background-color: rgb(76, 179, 0);"
                         role="progressbar"
                         aria-valuenow="70"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         data-score="70">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="test-item">
            <h3>Important Places Score: 25/100</h3>
            <div class="metric-progress-container" data-score="25">
                <div class="metric-progress-bar-wrapper">
                    <div class="metric-progress-bar" 
                         style="--target-width: 25%; background-color: rgb(191, 64, 0);"
                         role="progressbar"
                         aria-valuenow="25"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         data-score="25">
                    </div>
                </div>
            </div>
        </div>
        
        <button onclick="location.reload()" style="margin-top: 2rem; padding: 1rem 2rem; background: #3b82f6; color: white; border: none; border-radius: 0.5rem; cursor: pointer;">
            ðŸ”„ Reload Test
        </button>
    </div>
</body>
</html>
