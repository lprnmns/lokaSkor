<!-- Enhanced Button Effects with Safe Transition Support -->
<style>
    /* Enhanced Button Hover Effects */
    .btn-primary, .btn-secondary, .btn-white, .btn-outline, 
    a[class*="btn"], button[class*="btn"],
    .hero-buttons a, .cta-buttons a, .nav-button {
        transition: all 0.3s ease !important;
        cursor: pointer !important;
        position: relative !important;
        overflow: hidden !important;
    }

    .btn-primary:hover, .btn-secondary:hover, .btn-white:hover, .btn-outline:hover,
    a[class*="btn"]:hover, button[class*="btn"]:hover,
    .hero-buttons a:hover, .cta-buttons a:hover, .nav-button:hover {
        transform: translateY(-2px) !important;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important;
    }

    .btn-primary:active, .btn-secondary:active, .btn-white:active, .btn-outline:active,
    a[class*="btn"]:active, button[class*="btn"]:active,
    .hero-buttons a:active, .cta-buttons a:active, .nav-button:active {
        transform: translateY(0px) !important;
        transition: all 0.1s ease !important;
    }

    /* Enhanced ripple effect for transition buttons */
    [data-safe-transition] {
        overflow: hidden !important;
        position: relative !important;
    }

    [data-safe-transition]::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
        pointer-events: none;
        z-index: 1;
    }

    [data-safe-transition]:active::before {
        width: 300px;
        height: 300px;
    }

    /* Ensure button content is above ripple */
    [data-safe-transition] > * {
        position: relative;
        z-index: 2;
    }
</style>

<script>
// Simple button effects without page transitions
document.addEventListener('DOMContentLoaded', () => {
    console.log('Simple button effects loaded');
    
    const addHoverEffects = () => {
        const buttons = document.querySelectorAll('.btn-primary, .btn-secondary, .btn-white, .btn-outline, a[class*="btn"], button[class*="btn"], .hero-buttons a, .cta-buttons a');
        
        buttons.forEach(button => {
            if (button.dataset.simpleEffects) return;
            button.dataset.simpleEffects = 'true';
            
            button.style.transition = 'all 0.3s ease';
            
            button.addEventListener('mouseenter', function() {
                if (!this.classList.contains('disabled') && !this.hasAttribute('disabled')) {
                    this.style.transform = 'translateY(-2px)';
                    this.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.15)';
                }
            });
            
            button.addEventListener('mouseleave', function() {
                if (!this.classList.contains('disabled') && !this.hasAttribute('disabled')) {
                    this.style.transform = '';
                    this.style.boxShadow = '';
                }
            });
            
            button.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(0px)';
            });
            
            button.addEventListener('mouseup', function() {
                setTimeout(() => {
                    if (!this.classList.contains('disabled') && !this.hasAttribute('disabled')) {
                        this.style.transform = 'translateY(-2px)';
                    }
                }, 100);
            });
        });
    };
    
    // Add effects immediately
    addHoverEffects();
    
    // Add effects to new buttons
    const observer = new MutationObserver(() => {
        addHoverEffects();
    });
    
    observer.observe(document.body, { childList: true, subtree: true });
});
</script>
