<!-- Sidebar Component Template -->
<aside id="sidebar" class="sidebar-container">
    <!-- Sidebar Toggle Button (Mobile) -->
    <button id="sidebarToggle" class="sidebar-toggle md:hidden">
        <svg class="sidebar-toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path class="sidebar-toggle-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            <path class="sidebar-toggle-close hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
    </button>

    <!-- Sidebar Content -->
    <div class="sidebar-content">
        <!-- Sidebar Header -->
        <div class="sidebar-header">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-primary-foreground" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <span class="sidebar-title">LokaSkor</span>
                </div>
                <button class="sidebar-collapse-btn" onclick="toggleSidebarCollapse()">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Current Selection Info -->
        <div class="sidebar-section">
            <div class="sidebar-selection-info">
                <div class="selection-item">
                    <span class="selection-label">İşletme Türü:</span>
                    <span id="sidebarBusinessType" class="selection-value">-</span>
                </div>
                <div class="selection-item">
                    <span class="selection-label">Analiz Modu:</span>
                    <span id="sidebarAnalysisMode" class="selection-value">-</span>
                </div>
            </div>
        </div>

        <!-- Mode-Specific Content Container -->
        <div id="sidebarModeContent" class="sidebar-mode-content">
            <!-- Content will be dynamically loaded based on mode -->
        </div>

        <!-- Mode 1: Point Comparison Content -->
        <div id="mode1Content" class="mode-content hidden">
            <div class="sidebar-section">
                <h3 class="sidebar-section-title">Lokasyon Karşılaştırması</h3>
                
                <!-- Address Input -->
                <div class="address-input-container">
                    <div class="input-container">
                        <input type="text" id="addressInput" class="input-micro focus-ring-animate" placeholder=" " autocomplete="off">
                        <label for="addressInput">Adresi veya konumu girin...</label>
                    </div>
                    <button id="addAddressBtn" class="btn btn-primary btn-sm mt-2" onclick="addAddress()">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        Adres Ekle
                    </button>
                </div>

                <!-- Address List -->
                <div id="addressList" class="address-list">
                    <!-- Addresses will be added here dynamically -->
                </div>

                <!-- Analysis Button -->
                <button id="analyzeBtn" class="btn btn-primary w-full disabled:opacity-50 disabled:cursor-not-allowed" disabled onclick="startAnalysis()">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    Konumları Analiz Et
                </button>
            </div>

            <!-- Results Section (Hidden initially) -->
            <div id="mode1Results" class="sidebar-section hidden">
                <h3 class="sidebar-section-title">Analiz Sonuçları</h3>
                <div id="comparisonResults" class="comparison-results">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>

        <!-- Mode 2: Region Analysis Content -->
        <div id="mode2Content" class="mode-content hidden">
            <div class="sidebar-section">
                <h3 class="sidebar-section-title">Bölge Analizi</h3>
                
                <!-- Location Dropdowns -->
                <div class="location-dropdowns">
                    <div class="dropdown-container">
                        <label class="dropdown-label">İl</label>
                        <select id="ilSelect" class="input-micro focus-ring-animate" onchange="onIlChange()">
                            <option value="">İl seçiniz</option>
                        </select>
                    </div>

                    <div class="dropdown-container">
                        <label class="dropdown-label">İlçe</label>
                        <select id="ilceSelect" class="input-micro focus-ring-animate" onchange="onIlceChange()" disabled>
                            <option value="">İlçe seçiniz</option>
                        </select>
                    </div>

                    <div class="dropdown-container">
                        <label class="dropdown-label">Mahalle</label>
                        <select id="mahalleSelect" class="input-micro focus-ring-animate" onchange="onMahalleChange()" disabled>
                            <option value="">Mahalle seçiniz</option>
                        </select>
                    </div>
                </div>

                <!-- Analysis Button -->
                <button id="regionAnalyzeBtn" class="btn btn-primary w-full disabled:opacity-50 disabled:cursor-not-allowed" disabled onclick="startRegionAnalysis()">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    Potansiyeli Yüksek Bölgeleri Göster
                </button>
            </div>

            <!-- Top Locations Section (Hidden initially) -->
            <div id="mode2Results" class="sidebar-section hidden">
                <h3 class="sidebar-section-title">En İyi Lokasyonlar</h3>
                <div id="topLocations" class="top-locations-list">
                    <!-- Top locations will be populated here -->
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="sidebarLoading" class="sidebar-loading hidden">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">Analiz yapılıyor...</p>
            </div>
        </div>

        <!-- Error State -->
        <div id="sidebarError" class="sidebar-error hidden">
            <div class="error-container">
                <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                </svg>
                <p class="error-text">Bir hata oluştu</p>
                <button class="btn btn-outline btn-sm" onclick="retryAnalysis()">Tekrar Dene</button>
            </div>
        </div>
    </div>

    <!-- Sidebar Overlay (Mobile) -->
    <div id="sidebarOverlay" class="sidebar-overlay hidden" onclick="closeSidebar()"></div>
</aside>

<style>
/* Sidebar Styles */
.sidebar-container {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 400px;
    background: hsl(var(--card));
    border-right: 1px solid hsl(var(--border));
    z-index: 1000;
    transform: translateX(0);
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
}

.sidebar-container.collapsed {
    transform: translateX(-350px);
}

.sidebar-container.mobile-hidden {
    transform: translateX(-100%);
}

.sidebar-toggle {
    position: fixed;
    top: 1rem;
    left: 1rem;
    z-index: 1001;
    background: hsl(var(--primary));
    color: hsl(var(--primary-foreground));
    border: none;
    border-radius: var(--radius);
    padding: 0.5rem;
    cursor: pointer;
    transition: all 0.2s ease;
}

.sidebar-toggle:hover {
    background: hsl(var(--primary) / 0.9);
    transform: scale(1.05);
}

.sidebar-toggle-icon {
    width: 1.5rem;
    height: 1.5rem;
}

.sidebar-content {
    flex: 1;
    overflow-y: auto;
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.sidebar-header {
    border-bottom: 1px solid hsl(var(--border));
    padding-bottom: 1rem;
}

.sidebar-title {
    font-size: 1.25rem;
    font-weight: 700;
    color: hsl(var(--foreground));
}

.sidebar-collapse-btn {
    background: none;
    border: none;
    color: hsl(var(--muted-foreground));
    cursor: pointer;
    padding: 0.25rem;
    border-radius: var(--radius);
    transition: all 0.2s ease;
}

.sidebar-collapse-btn:hover {
    background: hsl(var(--muted));
    color: hsl(var(--foreground));
}

.sidebar-section {
    border-bottom: 1px solid hsl(var(--border));
    padding-bottom: 1.5rem;
}

.sidebar-section:last-child {
    border-bottom: none;
    padding-bottom: 0;
}

.sidebar-section-title {
    font-size: 1.125rem;
    font-weight: 600;
    color: hsl(var(--foreground));
    margin-bottom: 1rem;
}

.sidebar-selection-info {
    background: hsl(var(--muted) / 0.5);
    border-radius: var(--radius);
    padding: 1rem;
}

.selection-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.5rem;
}

.selection-item:last-child {
    margin-bottom: 0;
}

.selection-label {
    font-size: 0.875rem;
    color: hsl(var(--muted-foreground));
}

.selection-value {
    font-size: 0.875rem;
    font-weight: 500;
    color: hsl(var(--primary));
}

.address-input-container {
    margin-bottom: 1rem;
}

.address-list {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 1rem;
}

.address-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: hsl(var(--muted) / 0.3);
    border: 1px solid hsl(var(--border));
    border-radius: var(--radius);
    padding: 0.75rem;
    margin-bottom: 0.5rem;
    transition: all 0.2s ease;
}

.address-item:hover {
    background: hsl(var(--muted) / 0.5);
    border-color: hsl(var(--primary) / 0.3);
}

.address-text {
    flex: 1;
    font-size: 0.875rem;
    color: hsl(var(--foreground));
    margin-right: 0.5rem;
}

.address-remove {
    background: none;
    border: none;
    color: hsl(var(--destructive));
    cursor: pointer;
    padding: 0.25rem;
    border-radius: var(--radius);
    transition: all 0.2s ease;
}

.address-remove:hover {
    background: hsl(var(--destructive) / 0.1);
}

.location-dropdowns {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 1rem;
}

.dropdown-container {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.dropdown-label {
    font-size: 0.875rem;
    font-weight: 500;
    color: hsl(var(--foreground));
}

.comparison-results {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.result-item {
    background: hsl(var(--card));
    border: 1px solid hsl(var(--border));
    border-radius: var(--radius);
    padding: 1rem;
    cursor: pointer;
    transition: all 0.2s ease;
}

.result-item:hover {
    border-color: hsl(var(--primary) / 0.3);
    transform: translateY(-1px);
}

.result-item.selected {
    border-color: hsl(var(--primary));
    background: hsl(var(--primary) / 0.05);
}

.result-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 0.5rem;
}

.result-address {
    font-size: 0.875rem;
    font-weight: 500;
    color: hsl(var(--foreground));
}

.result-score {
    font-size: 1.25rem;
    font-weight: 700;
    color: hsl(var(--primary));
}

.result-metrics {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0.5rem;
    font-size: 0.75rem;
    color: hsl(var(--muted-foreground));
}

.top-locations-list {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.top-location-item {
    background: hsl(var(--card));
    border: 1px solid hsl(var(--border));
    border-radius: var(--radius);
    padding: 1rem;
    cursor: pointer;
    transition: all 0.2s ease;
    position: relative;
}

.top-location-item:hover {
    border-color: hsl(var(--primary) / 0.3);
    transform: translateY(-1px);
}

.top-location-item::before {
    content: attr(data-rank);
    position: absolute;
    top: -0.5rem;
    left: -0.5rem;
    background: hsl(var(--primary));
    color: hsl(var(--primary-foreground));
    width: 1.5rem;
    height: 1.5rem;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.75rem;
    font-weight: 600;
}

.location-info {
    margin-bottom: 0.5rem;
}

.location-address {
    font-size: 0.875rem;
    font-weight: 500;
    color: hsl(var(--foreground));
    margin-bottom: 0.25rem;
}

.location-score {
    font-size: 1rem;
    font-weight: 600;
    color: hsl(var(--primary));
}

.sidebar-loading,
.sidebar-error {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    text-align: center;
}

.loading-container,
.error-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

.loading-text,
.error-text {
    font-size: 0.875rem;
    color: hsl(var(--muted-foreground));
}

.error-icon {
    width: 2rem;
    height: 2rem;
    color: hsl(var(--destructive));
}

.sidebar-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.sidebar-overlay.visible {
    opacity: 1;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .sidebar-container {
        width: 100vw;
        max-width: 400px;
    }
    
    .sidebar-content {
        padding: 1rem;
    }
    
    .location-dropdowns {
        gap: 0.75rem;
    }
    
    .result-metrics {
        grid-template-columns: 1fr;
        gap: 0.25rem;
    }
}

/* Collapsed State */
@media (min-width: 769px) {
    .sidebar-container.collapsed {
        width: 50px;
    }
    
    .sidebar-container.collapsed .sidebar-content {
        padding: 1rem 0.5rem;
    }
    
    .sidebar-container.collapsed .sidebar-title,
    .sidebar-container.collapsed .sidebar-section,
    .sidebar-container.collapsed .sidebar-selection-info {
        display: none;
    }
    
    .sidebar-container.collapsed .sidebar-header {
        border-bottom: none;
        padding-bottom: 0;
    }
}

/* Animation Classes */
.sidebar-enter {
    animation: sidebar-slide-in 0.3s ease-out;
}

.sidebar-exit {
    animation: sidebar-slide-out 0.3s ease-in;
}

@keyframes sidebar-slide-in {
    from {
        transform: translateX(-100%);
    }
    to {
        transform: translateX(0);
    }
}

@keyframes sidebar-slide-out {
    from {
        transform: translateX(0);
    }
    to {
        transform: translateX(-100%);
    }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    .sidebar-container,
    .sidebar-toggle,
    .sidebar-overlay,
    .address-item,
    .result-item,
    .top-location-item {
        transition: none;
    }
    
    .sidebar-enter,
    .sidebar-exit {
        animation: none;
    }
}
</style>
